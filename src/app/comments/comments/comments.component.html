<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"> Comentarios </ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/posts"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let arrayCommentsByPost of arrayCommentsByPosts">
      <ion-item-divider>
        <ion-label>
         Post:{{arrayCommentsByPost.title}}
        </ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let comments of arrayCommentsByPost.comments">
        
        <ion-grid>
        <ion-row>
          <ion-col size="10">
          <ion-item>
            <h5>{{ comments.name}}</h5>
          </ion-item>
          <ion-item>
            <p>{{ comments.email }}</p>
          </ion-item>
          <ion-item>
           <p>{{ comments.body }}</p>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-buttons>
            <ion-button color="danger" (click)="deleteComment(comments)">
              <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        </ion-row>
      </ion-grid>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <div *ngIf="loading">
    <ion-label>cargando comentarios...</ion-label>
    <ion-spinner name="lines"></ion-spinner>
  </div>
</ion-content>
