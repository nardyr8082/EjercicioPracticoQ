<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-start"> Usuarios </ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="exit()"  >
        <ion-icon slot="icon-only"   name="exit-outline"></ion-icon>
      </ion-button>
      <!-- <ion-back-button defaultHref="/login"></ion-back-button>
      Salir -->
    </ion-buttons>
    

  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-list [inset]="true" *ngIf="allusers">
    <ion-item
      *ngFor="let user of allusers"
     
    >
      <ion-avatar slot="start">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <h3>{{ user.cantPost }} posts</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="!loading">
    <ion-label>cargando usuarios...</ion-label>
    <ion-spinner name="lines"></ion-spinner>
  </div>
  
</ion-content>
